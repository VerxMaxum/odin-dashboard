<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container" class="container">
        <div id="sidebar">
            <div id="title">
                <h1>Dashboard</h1>
            </div>
            <div class="navigation">
                <div class="nav-container">
                    <img src="images/home.png" alt="Home">
                    <div>Home</div>
                </div>
                <div class="nav-container">
                    <img src="images/account.png" alt="Profile">
                    <div>Profile</div>
                </div>
                <div class="nav-container">
                    <img src="images/message.png" alt="Messages">
                    <div>Messages</div>
                </div>
                <div class="nav-container">
                    <img src="images/clock-outline.png" alt="History">
                    <div>History</div>
                </div>
                <div class="nav-container">
                    <img src="images/note.png" alt="Tasks">
                    <div>Tasks</div>
                </div>
                <div class="nav-container">
                    <img src="images/account-group.png" alt="Communities">
                    <div>Communities</div>
                </div>
            </div>
            <div class="navigation">
                <div class="nav-container">
                    <img src="images/cog.png" alt="Settings">
                    <div>Settings</div>
                </div>
                <div class="nav-container">
                    <img src="images/help-circle.png" alt="Support">
                    <div>Support</div>
                </div>
                <div class="nav-container">
                    <img src="images/lock.png" alt="Privacy">
                    <div>Privacy</div>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="header">
                <form id="search">
                    <img src="images/magnify.png" alt="Search">
                    <input type="search" id="search-bar">
                </form>
                <div id="profile">
                    <div>
                        <img src="images/bell.png" alt="Notifications">
                        <img src="images/account.png" alt="Profile Picture">
                    </div>
                    <h3>Morgan Oakley</h3>
                </div>
                <div id="greeting">
                    <div>
                        <img src="images/account.png" alt="Profile Picture">
                    </div>
                    <div>
                        <p>Hi there,</p>
                        <h2>Morgan Oakley (@morgan)</h2>
                    </div>
                </div>
                <div id="buttons">
                    <div class="button">New</div>
                    <div class="button">Upload</div>
                    <div class="button">Share</div>
                </div>
            </div>
            <div id="main-content">
                <div id="projects">
                    <div id="your-projects">
                        <h3>Your Projects</h3>
                    </div>
                    <div id="cards-container">
                        <div class="cards"></div>
                        <div class="cards"></div>
                        <div class="cards"></div>
                        <div class="cards"></div>
                        <div class="cards"></div>
                        <div class="cards"></div>
                    </div>
                </div>
                <div id="announcement-trend">
                    <div id="announcements">
                        <div id="announcement-label">Announcements</div>
                        <div id="announcement-container">
                            <div class="announcement">
                                <div id="announcement-title"></div>
                                <div id="announcement-content"></div>
                            </div>
                            <div class="announcement">
                                <div id="announcement-title"></div>
                                <div id="announcement-content"></div>
                            </div>
                            <div class="announcement">
                                <div id="announcement-title"></div>
                                <div id="announcement-content"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="trend">
                        <div id="trend-label">Trending</div>
                        <div id="trend-container">
                            <div class="trend">
                                <div class="picture"><img src="" alt="Profile Picture"></div>
                                <div class="details">
                                    <div id="identification"></div>
                                    <div id="name"></div>
                                </div>
                            </div>
                            <div class="trend">
                                <div class="picture"><img src="" alt="Profile Picture"></div>
                                <div class="details">
                                    <div id="identification"></div>
                                    <div id="name"></div>
                                </div>
                            </div>
                            <div class="trend">
                                <div class="picture"><img src="" alt="Profile Picture"></div>
                                <div class="details">
                                    <div id="identification"></div>
                                    <div id="name"></div>
                                </div>
                            </div>
                            <div class="trend">
                                <div class="picture"><img src="" alt="Profile Picture"></div>
                                <div class="details">
                                    <div id="identification"></div>
                                    <div id="name"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="empty-footer"></div>
        </div>
    </div>
</body>
</html>
